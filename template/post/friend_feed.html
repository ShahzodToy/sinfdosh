{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<ul class="list-group">
  {% for user in friend_list %}
  <li class="list-group-item"><a href="{% url 'request_user' user.id %}">{{user.username}}</a></li>
  {% endfor %}
  
</ul>

<hr>
<h1>Friend request</h1>



{% for r in fr %}
<div class="card ms-3 mt-3" style="width: 18rem; ">

    <div class="card-body">
      <h5 class="card-title">{{r.from_user}}</h5>
      <p class="card-text"></p>

      <a href="{% url 'accept_user' r.id %}" class="btn btn-primary">Accept</a>
      <a href="{% url 'decline_user' r.id %}" class="btn btn-primary">Decline</a>

    </div>

  </div>
{% endfor %}

{% endblock %}
